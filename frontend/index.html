<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomads</title>
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navbar -->
    <div class="container-lg px-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white px-3">
            <a href="#" class="navbar-brand">
                <img src="images/logo/logo.svg" alt="Logo NOMADS">
            </a>
            <button class="navbar-toggler navbar-toggler-right"
                type="button" data-bs-toggle="collapse" data-bs-target="#nav-nomads-top"
                aria-controls="nav-nomads-top" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav-nomads-top">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item mx-md-2">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item mx-md-2">
                        <a href="#" class="nav-link">Travel Packages</a>
                    </li>
                    <li class="nav-item mx-md-2 dropdown">
                        <a href="#" class="nav-link dropdown-toggle" 
                            id="navbar-nomads-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <div class="dropdown-menu">
                            <a href="" class="dropdown-item">Link 1</a>
                            <a href="" class="dropdown-item">Link 2</a>
                            <a href="" class="dropdown-item">Link 3</a>
                        </div>
                    </li>
                    <li class="nav-item mx-md-2">
                        <a href="#" class="nav-link">Testimonial</a>
                    </li>
                </ul>
                 <!-- Mobile Button -->
                 <form action="" class="d-inline my-2 d-sm-block d-md-none">
                    <button class="btn btn-login my-2 my-sm-0">
                        Login
                    </button>
                </form>

                <!-- Desktop Button -->
                <form action="" class="d-inline my-2 my-lg-0 d-none d-md-block">
                    <button class="btn btn-login btn-navbar-right my-2 my-sm-0 px-4">
                        Login
                    </button>
                </form>
            </div>
        </nav>
    </div>

    <!-- Header -->
    <header class="text-center text-white">
        <h1>
            Explore the Beautiful World
            <br>
            As East One Click
        </h1>
        <p  class="mt-3">
            You will see beautiful
            <br>
            moment you never see before
        </p>
        <a href="#" class="btn btn-get-started px-4 mt-4">
            Get Started
        </a>
    </header>

    <!-- Statistic -->
    <main>
        <div class="container">
            <section class="section-stats row justify-content-center" id="stats">
                <div class="col-3 col-md-2 stats-detail">
                    <h2>20K</h2>
                    <p>Members</p>
                </div>
                <div class="col-3 col-md-2 stats-detail">
                    <h2>12</h2>
                    <p>Countries</p>
                </div>
                <div class="col-3 col-md-2 stats-detail">
                    <h2>23K</h2>
                    <p>Hotels</p>
                </div>
                <div class="col-3 col-md-2 stats-detail">
                    <h2>72</h2>
                    <p>Partners</p>
                </div>
            </section>
        </div>
    </main>
    <script src="libraries/jQuery/jquery-3.6.1.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="libraries/retina/retina.min.js"></script>
</body>
</html>
